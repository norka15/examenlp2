<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
<link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Examen T2</a>

		<!-- Toggler/Collapse Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/producto/}">Mantenedor
						Apellido</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
            <div class="row">
                <h1>Lista Productos</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                   
                    <a th:href="@{producto/new}" class="btn btn-primary btn-sm mb-3">Agregar Producto</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                        <th>Stock</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto: ${productos}">
                       <td th:text="${producto.idProd}"></td>
                        <td th:text="${producto.nomProd}"></td>

                        <td th:text="${producto.stock}"></td> 
                        
                        
                         <td> 
                            <th:block th:each="categoriaList,iter: ${producto.idCate}">
                                <span th:text="${categoriaList.descripcion}"></span>
                                <th:block th:if="${!iter.last}">, </th:block>
                            </th:block>
                        </td> 
                        
                        
                        <td>                     
                            <a th:href="@{/Producto/edit/{id}(id=${producto.idProd})}"
                               class="btn btn-primary">Actualizar</a>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
