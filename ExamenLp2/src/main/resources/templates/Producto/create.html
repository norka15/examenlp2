<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Crear</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Examen T2</a>

		<!-- Toggler/Collapse Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/producto/}">Mantenedor
						Apellido</a></li>
			</ul>
		</div>
	</nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Crear Nuevo Producto</h1>
                    <div class="card-body">
                    <form th:action="@{/producto}" th:object="${producto}" method="POST">
                        <div class="form-group" style="display: none">
                            <label>Codigo</label>
                            <input type="text" name="idProd" th:field="*{idProd}"
                                   class="form-control"
                                   placeholder="Ingresar Codigo" />
                        </div>
                      
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" name="nomProd" th:field="*{nomProd}"
                                   class="form-control"
                                   placeholder="Ingresar Descripcion" />
                        </div>
                       
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="text" name="stock" th:field="*{stock}"
                                   class="form-control"
                                   placeholder="Ingresar Stock" />
                        </div> 
                         
                        <div class="form-group">
                            <label>Categoria</label>
                            <select th:field="*{idCate}" name="categoriaList" class="form-control">
                                <option th:each="idCate :${categoriaList}" th:value="${idCate.idCate}" th:text="${idCate.descripcion}" />
                            </select>   
                        </div>              
                          
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
